# Minimal coturn config for local testing
listening-port=3478
tls-listening-port=5349
fingerprint
lt-cred-mech
realm=local-turn
# Static user matching the JS test credentials
user=test:testpass
no-multicast-peers
no-stdout-log
log-file=/var/log/turnserver/turn.log
# allow loopback connections for local testing
external-ip=127.0.0.1

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      POSTGRES_DB: ${POSTGRES_DB:-alien-fit}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-alien-fit}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alien-fit-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alien-fit-network

  app:
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env}
    environment:
      DB_URI: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-123456}@db:5432/${POSTGRES_DB:-alien-fit}
      REDIS_URL: redis://redis:6379/${REDIS_DB:-0}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./public:/app/public
      - ./logs:/app/logs
    networks:
      - alien-fit-network

volumes:
  postgres_data:
  redis_data:

networks:
  alien-fit-network:
    driver: bridge

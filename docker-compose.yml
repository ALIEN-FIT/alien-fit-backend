services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: alien-fit-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      POSTGRES_DB: ${POSTGRES_DB:-alien-fit}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No external ports - only accessible within Docker network
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-alien-fit}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alien-fit-network

  # ===========================================
  # Redis Cache & Queue
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: alien-fit-redis
    restart: unless-stopped
    # No external ports - only accessible within Docker network
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alien-fit-network

  # ===========================================
  # Backend Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alien-fit-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override DB_URI to use internal Docker network
      DB_URI: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-123456}@db:5432/${POSTGRES_DB:-alien-fit}
      # Redis connection for Docker (app uses REDIS_URL)
      REDIS_URL: redis://redis:6379/0
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./public:/app/public
      - ./logs:/app/logs
    networks:
      - alien-fit-network

  # ===========================================
  # TURN Server (Coturn)
  # ===========================================
  coturn:
    image: instrumentisto/coturn:latest
    container_name: coturn
    volumes:
      - ./turnserver.conf:/etc/coturn/turnserver.conf:ro
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "5349:5349/tcp"
    restart: unless-stopped
    networks:
      - alien-fit-network

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  alien-fit-network:
    driver: bridge

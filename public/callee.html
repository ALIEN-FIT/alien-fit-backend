<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Callee (Trainer/Admin)</title>
</head>

<body>
    <h2>Callee</h2>
    <div style="margin-bottom:8px;">
        <input id="backendUrl" type="text" placeholder="Backend URL (e.g. https://back-dev.alien-fit.com)"
            style="width:320px;" />
        <input id="token" type="text" placeholder="Bearer <token>" style="width:320px; margin-left:8px;" />
        <button id="connectBtn">Connect</button>
    </div>
    <div style="margin-bottom:8px;">
        <input id="targetUserId" type="text" placeholder="Target User ID" style="width:200px;" />
        <label style="display:inline-flex; align-items:center; gap:6px; margin-left:8px;">
            <input id="audioOnly" type="checkbox" />
            Audio only
        </label>
        <button id="startCall" style="margin-left:8px;">Start Call</button>
    </div>
    <video id="localVideo" autoplay playsinline muted style="width:240px; border:1px solid #ccc;"></video>
    <video id="remoteVideo" autoplay playsinline style="width:240px; border:1px solid #ccc;"></video>
    <br />
    <button id="endCall">End Call</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./callee.js"></script>
</body>

</html>
